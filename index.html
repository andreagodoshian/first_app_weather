<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <title>Weather Application</title>
  </head>

  <body>
    <div class="container">
      <div class="topCities">
        <a
          href="https://openweathermap.org/city/468902"
          target="_blank"
          class="allLinks"
          >Yaroslavl</a
        >
        //
        <a
          href="https://openweathermap.org/city/581049"
          target="_blank"
          class="allLinks"
          >Arkhangelsk</a
        >
        //
        <a
          href="https://openweathermap.org/city/543878"
          target="_blank"
          class="allLinks"
          >Kostroma</a
        >
      </div>
      <form id="city-searchbar">
        <div class="row">
          <div class="col-7">
            <input
              type="search"
              placeholder="Please enter a city"
              autofocus="on"
              autocomplete="off"
              id="city-input"
              class="form-control"
            />
          </div>

          <div class="col-2">
            <button type="submit" class="btn btn-success">Search</button>
          </div>
          <div class="col-3">
            <button
              type="submit"
              class="btn btn-primary"
              id="current-location-button"
            >
              Locate Me
            </button>
          </div>
        </div>
      </form>
      <h4>üëª</h4>
      <p id="current-date"></p>

      <div class="row">
        <div class="col-4">
          <span id="current-temp"></span>
          <span id="current-units">
            <a href="#" id="c-link">¬∞C</a> |
            <a href="#" id="f-link">¬∞F</a>
          </span>
        </div>
        <div class="col-2">
          <ul>
            <img src="" alt="" id="current-icon" />
          </ul>
        </div>
        <div class="col">
          <ul class="weatherStats">
            <li>Condition: <span id="current-condition"></span></li>
            <li>Wind: <span id="current-wind"></span> m/s</li>
            <li>Sunrise: <span id="sunrise"></span></li>
            <li>Sunset: <span id="sunset"></span></li>
          </ul>
        </div>
      </div>
      <hr />
      <div class="biboliography">
        Need more information? Visit
        <a href="https://openweathermap.org/" target="_blank" class="allLinks">
          OpenWeatherMap.org</a
        >
        ü§ì
      </div>
    </div>

        >SheCodes</a

    </footer>

  </body>
</html>
